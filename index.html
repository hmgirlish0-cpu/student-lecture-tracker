<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Lecture Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Local Storage utilities
        const STORAGE_KEY = 'student-lecture-tracker-data';

        const loadFromStorage = () => {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                if (!data) return { profile: { name: '', collegeName: '' }, lectures: [] };
                return JSON.parse(data);
            } catch (error) {
                console.error('Failed to load from storage:', error);
                return { profile: { name: '', collegeName: '' }, lectures: [] };
            }
        };

        const saveToStorage = (state) => {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            } catch (error) {
                console.error('Failed to save to storage:', error);
            }
        };

        // ProfileSection Component
        const ProfileSection = ({ profile, onProfileUpdate }) => {
            const [name, setName] = useState(profile.name);
            const [collegeName, setCollegeName] = useState(profile.collegeName);
            const [error, setError] = useState('');

            const handleSave = () => {
                if (!name.trim() || !collegeName.trim()) {
                    setError('Both fields are required');
                    return;
                }
                setError('');
                onProfileUpdate({ name: name.trim(), collegeName: collegeName.trim() });
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Profile</h2>
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your name"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">College Name</label>
                            <input
                                type="text"
                                value={collegeName}
                                onChange={(e) => setCollegeName(e.target.value)}
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter your college name"
                            />
                        </div>
                        {error && <p className="text-red-500 text-sm">{error}</p>}
                        <button
                            onClick={handleSave}
                            className="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
                        >
                            Save Profile
                        </button>
                    </div>
                </div>
            );
        };

        // NoteSection Component
        const NoteSection = ({ lectureId, initialNote, onNoteSave }) => {
            const [note, setNote] = useState(initialNote);
            const [saved, setSaved] = useState(false);

            useEffect(() => {
                setNote(initialNote);
            }, [initialNote]);

            const handleSave = () => {
                onNoteSave(lectureId, note);
                setSaved(true);
                setTimeout(() => setSaved(false), 2000);
            };

            const handleClear = () => {
                setNote('');
                onNoteSave(lectureId, '');
            };

            return (
                <div className="mt-4">
                    <label className="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea
                        value={note}
                        onChange={(e) => setNote(e.target.value)}
                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        rows="4"
                        placeholder="Take notes here..."
                    />
                    <div className="flex gap-2 mt-2">
                        <button
                            onClick={handleSave}
                            className="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium"
                        >
                            {saved ? 'âœ“ Saved!' : 'Save'}
                        </button>
                        <button
                            onClick={handleClear}
                            className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors text-sm font-medium"
                        >
                            Clear
                        </button>
                    </div>
                </div>
            );
        };

        // LectureCard Component
        const LectureCard = ({ lecture, onUpdate, onDelete, onNoteSave }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [subject, setSubject] = useState(lecture.subject);
            const [time, setTime] = useState(lecture.time);

            const handleSave = () => {
                if (subject.trim() && time.trim()) {
                    onUpdate(lecture.id, subject.trim(), time.trim());
                    setIsEditing(false);
                }
            };

            const handleDelete = () => {
                if (window.confirm('Are you sure you want to delete this lecture?')) {
                    onDelete(lecture.id);
                }
            };

            return (
                <div className="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                    {isEditing ? (
                        <div className="space-y-3">
                            <input
                                type="text"
                                value={subject}
                                onChange={(e) => setSubject(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="Subject"
                            />
                            <input
                                type="text"
                                value={time}
                                onChange={(e) => setTime(e.target.value)}
                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                placeholder="Time"
                            />
                            <div className="flex gap-2">
                                <button
                                    onClick={handleSave}
                                    className="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors text-sm"
                                >
                                    Save
                                </button>
                                <button
                                    onClick={() => {
                                        setIsEditing(false);
                                        setSubject(lecture.subject);
                                        setTime(lecture.time);
                                    }}
                                    className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors text-sm"
                                >
                                    Cancel
                                </button>
                            </div>
                        </div>
                    ) : (
                        <>
                            <div className="flex justify-between items-start mb-4">
                                <div>
                                    <h3 className="text-xl font-bold text-gray-800">{lecture.subject}</h3>
                                    <p className="text-gray-600 mt-1">{lecture.time}</p>
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setIsEditing(true)}
                                        className="text-blue-500 hover:text-blue-700 text-sm font-medium"
                                    >
                                        Edit
                                    </button>
                                    <button
                                        onClick={handleDelete}
                                        className="text-red-500 hover:text-red-700 text-sm font-medium"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                            <NoteSection
                                lectureId={lecture.id}
                                initialNote={lecture.note}
                                onNoteSave={onNoteSave}
                            />
                        </>
                    )}
                </div>
            );
        };

        // AddLectureForm Component
        const AddLectureForm = ({ onAdd }) => {
            const [subject, setSubject] = useState('');
            const [time, setTime] = useState('');
            const [error, setError] = useState('');
            const [showForm, setShowForm] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!subject.trim() || !time.trim()) {
                    setError('Both subject and time are required');
                    return;
                }
                setError('');
                onAdd(subject.trim(), time.trim());
                setSubject('');
                setTime('');
                setShowForm(false);
            };

            return (
                <div className="mb-6">
                    {!showForm ? (
                        <button
                            onClick={() => setShowForm(true)}
                            className="w-full bg-green-500 text-white py-3 px-4 rounded-lg hover:bg-green-600 transition-colors font-medium"
                        >
                            + Add New Lecture
                        </button>
                    ) : (
                        <div className="bg-white rounded-lg shadow-md p-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">Add Lecture</h3>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                                    <input
                                        type="text"
                                        value={subject}
                                        onChange={(e) => setSubject(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        placeholder="e.g., Mathematics"
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Time</label>
                                    <input
                                        type="text"
                                        value={time}
                                        onChange={(e) => setTime(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                        placeholder="e.g., 10:00 AM"
                                    />
                                </div>
                                {error && <p className="text-red-500 text-sm">{error}</p>}
                                <div className="flex gap-2">
                                    <button
                                        type="submit"
                                        className="flex-1 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors"
                                    >
                                        Add
                                    </button>
                                    <button
                                        type="button"
                                        onClick={() => {
                                            setShowForm(false);
                                            setSubject('');
                                            setTime('');
                                            setError('');
                                        }}
                                        className="flex-1 bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors"
                                    >
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    )}
                </div>
            );
        };

        // LectureList Component
        const LectureList = ({ lectures, onAdd, onUpdate, onDelete, onNoteSave }) => {
            return (
                <div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-4">My Lectures</h2>
                    <AddLectureForm onAdd={onAdd} />
                    {lectures.length === 0 ? (
                        <div className="text-center py-12 bg-gray-50 rounded-lg">
                            <p className="text-gray-500 text-lg">No lectures yet. Add your first lecture above!</p>
                        </div>
                    ) : (
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {lectures.map((lecture) => (
                                <LectureCard
                                    key={lecture.id}
                                    lecture={lecture}
                                    onUpdate={onUpdate}
                                    onDelete={onDelete}
                                    onNoteSave={onNoteSave}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [profile, setProfile] = useState({ name: '', collegeName: '' });
            const [lectures, setLectures] = useState([]);

            useEffect(() => {
                const data = loadFromStorage();
                setProfile(data.profile);
                setLectures(data.lectures);
            }, []);

            useEffect(() => {
                saveToStorage({ profile, lectures });
            }, [profile, lectures]);

            const handleProfileUpdate = (newProfile) => {
                setProfile(newProfile);
            };

            const handleAddLecture = (subject, time) => {
                const newLecture = {
                    id: Date.now().toString(36) + Math.random().toString(36).substr(2),
                    subject,
                    time,
                    note: '',
                };
                setLectures([...lectures, newLecture]);
            };

            const handleUpdateLecture = (id, subject, time) => {
                setLectures(lectures.map(lecture =>
                    lecture.id === id ? { ...lecture, subject, time } : lecture
                ));
            };

            const handleDeleteLecture = (id) => {
                setLectures(lectures.filter(lecture => lecture.id !== id));
            };

            const handleNoteSave = (lectureId, note) => {
                setLectures(lectures.map(lecture =>
                    lecture.id === lectureId ? { ...lecture, note } : lecture
                ));
            };

            return (
                <div className="container mx-auto px-4 py-8 max-w-7xl">
                    <header className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">Student Lecture Tracker</h1>
                        <p className="text-gray-600">Organize your lectures and take notes efficiently</p>
                    </header>
                    
                    <ProfileSection profile={profile} onProfileUpdate={handleProfileUpdate} />
                    <LectureList
                        lectures={lectures}
                        onAdd={handleAddLecture}
                        onUpdate={handleUpdateLecture}
                        onDelete={handleDeleteLecture}
                        onNoteSave={handleNoteSave}
                    />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
